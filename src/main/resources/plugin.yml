name: KingsButBad
version: '1.0-SNAPSHOT'
main: agmas.kingsbutbad.KingsButBad
api-version: 1.19
prefix: KBB
authors: [ agmas ]
load: POSTWORLD
depend:
  - LuckPerms
  - LibsDisguises
  - CustomBansPlus
description: The Plugin for KingsButBad
website: agmas.repl.co
commands:
  king:
    description: "King Controls/Claiming"
    usage: /king
  soundWaves:
    description: ";)"
    usage: /soundwaves
  resetVillagers:
    description: "resets villagers"
    usage: /resetVillagers
  accept:
    description: "Role accepting"
    usage: /accept
  resign:
    description: "Role Resigning"
    usage: /resign
  discord:
    description: "Discord"
    usage: /discord
  setMoney:
    description: "set's a player's money count"
    usage: /setmoney <player> <money>
    permission: kbb.setMoney
  pay:
    description: "Pay a player money."
    usage: /pay <player> <money>
  swapKingdom:
    permission: kbb.debug.swap
  serverStats:
    description: "Gives debug info about the Server."
  showBorders:
  maps:
    permission: kbb.dev.maps
  cells:
    permission: kbb.dev.cells
  builderMode:
    permission: kbb.builder.mode
  setRole:
    permission: kbb.dev.setrole
  link:
  unlink:
  whois:
  reloadFilter:
    permission: kbb.dev.reloadfilter
  kbbSettings:
    aliases:
      - kbsettings
  builderChat:
    aliases:
      - bc
      - buildchat
      - headbuilderchat
      - headbuildchat
  staffChat:
    aliases:
      - sc
      - staffchat
      - modchat
      - adminchat
      - helperchat
  vanish:
    aliases:
      - v
      - hide
      - show
      - bye
      - leave
    permission: kbb.staff